<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Academia - Free Bootstrap 5 Template by Colorlib</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<div class="signUp" style="display: flex">
			<img
				style="width: 100%; height: 100vh"
				src="src/imgs/imgi_2_about.jpg"
				alt=""
			/>

			<main class="card" role="main" aria-labelledby="title">
				<header>
					<h1 id="title">Create your account</h1>
					<p class="sub">Join us in under a minute. No credit card required.</p>
				</header>

				<form action="#" method="post" autocomplete="on">
					<div class="row">
						<div class="field">
							<label for="firstName">First name</label>
							<input
								class="input"
								id="firstName"
								name="firstName"
								type="text"
								placeholder="Jane"
								required
							/>
						</div>
						<div class="field">
							<label for="lastName">Last name</label>
							<input
								class="input"
								id="lastName"
								name="lastName"
								type="text"
								placeholder="Doe"
								required
							/>
						</div>
					</div>

					<div class="field">
						<label for="email">Email address</label>
						<input
							class="input"
							id="email"
							name="email"
							type="email"
							inputmode="email"
							placeholder="you@example.com"
							required
						/>
						<p class="hint">We’ll never share your email.</p>
					</div>

					<div class="row">
						<div class="field">
							<label for="password">Password</label>
							<input
								class="input"
								id="password"
								name="password"
								type="password"
								minlength="8"
								placeholder="At least 8 characters"
								required
							/>
							<p class="hint">
								Use 8+ characters with a mix of letters & numbers.
							</p>
						</div>
						<div class="field">
							<label for="confirm">Confirm password</label>
							<input
								class="input"
								id="confirm"
								name="confirm"
								type="password"
								minlength="8"
								required
							/>
						</div>
					</div>

					<label class="checkbox">
						<input id="terms" name="terms" type="checkbox" required />
						<span
							>I agree to the <a href="#">Terms</a> and
							<a href="#">Privacy Policy</a>.</span
						>
					</label>

					<button class="btn" type="submit">Create account</button>

					<div class="divider" aria-hidden="true" style="margin-top: 1rem">
						or
					</div>

					<footer style="margin-top: 0.5rem">
						Already have an account? <a href="#">Sign in</a>
					</footer>

					<p class="legal" style="margin-top: 0.75rem">
						This form uses built‑in HTML5 validation. Add JS to check that
						passwords match before submit if needed.
					</p>
				</form>
			</main>
		</div>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./src/css/signup.css" />
		<script defer src="./src/js/signup.js"></script>
	</head>

	<body></body>
</html>
