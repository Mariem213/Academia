<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia - Free Bootstrap 5 Template by Colorlib</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/contact.css" />
    <script defer src="./src/js/contact.js"></script>
  </head>
  <body class="bg-light">
    <section class="contanct-section bg-light">
      <div class="container overflow-hidden">
        <div class="row">
          <div class="col">
            <div class="p-0"></div>
          </div>
          <div class="col bg-white">
            <div class="contact-wrap w-100 p-md-5 p-4">
              <h3>Contact us</h3>
              <p class="mb-4">We're open for any suggestion or just to have a chat</p>
              <div class="row mb-4">
                <div class="col-md-4">
                  <div class="dbox w-100 d-flex align-items-start">
                    <div class="text">
                      <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="dbox w-100 d-flex align-items-start">
                    <div class="text">
                      <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="dbox w-100 d-flex align-items-start">
                    <div class="text">
                      <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                    </div>
                  </div>
                </div>
              </div>
              <form id="contactForm" name="contactForm" class="contactForm">
                <div class="row g-2">
                  <div class="col-lg-6">
                    <input type="text" class="form-control rounded-0" name="name" id="name" placeholder="Name" />
                  </div>
                  <div class="col-lg-6">
                    <input type="email" class="form-control rounded-0" name="email" id="email" placeholder="Email" />
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      name="subject"
                      id="subject"
                      placeholder="Subject"
                    />
                  </div>
                  <div class="col-md-12">
                    <textarea
                      name="message"
                      class="form-control rounded-0"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Create a message here"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <input type="submit" value="Send Message" class="btn btn-primary rounded-1" />
                    <div class="submitting"></div>
                  </div>
                </div>
              </form>
              <div class="w-100 social-media mt-5">
                <h3>Follow us here</h3>
                <p>
                  <a href="#">Facebook</a>
                  <a href="#">Twitter</a>
                  <a href="#">Instagram</a>
                  <a href="#">Dribbble</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
